<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Maze!</title>
    <link href="maze.css" type="text/css" rel="stylesheet" />
    <script src="maze.js" type="text/javascript"></script>
</head>
<body>
    <h1>The Amazing Mouse Maze!</h1>
    
    <div id="maze">
        <div id="start"><img src="mouse.png" alt="Start" id="mouse"/></div>
        <div class="boundary" id="boundary1"></div>
        <div class="boundary"></div>
        <div class="boundary"></div>
        <div class="boundary"></div>
        <div class="boundary"></div>
        <div id="end"><img src="cheese.png" alt="End" id="cheese"/></div>
    </div>
    
    <p>
        The goal of the game is to click on the mouse and bring the cursor (mouse) to the cheese, bypassing the gray walls of the maze:
    </p>
    
    <div class="boundary example"></div>
    
    <p>
        Good luck!
    </p>
    
    <button id="restart" onclick="restartGame()">Restart</button>
    <div id="message"></div>
</body>
</html>
